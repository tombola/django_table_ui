<h2>Crop Varieties</h2>

<table>
    <thead>
        <tr>
            <th>Variety</th>
            <th>Crop</th>
        </tr>
    </thead>
    <tbody>
        {% for variety in varieties %}
            <tr>
                <td>{{ variety.name }}</td>
                <td>{{ variety.crop.name }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
